<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Events</title>
</head>
<body style="height: 100vh;"  onclick="displayCoordinates(event)">

    

    <script>

    function displayCoordinates(event) {
      var x = event.clientX;
      var y = event.clientY;
      alert("Clicked coordinates: (" + x + ", " + y + ")");
    }

    </script>

</body>
</html>
