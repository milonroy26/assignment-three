<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Implement a JavaScript function that sends an AJAX GET Request</h1>
    

    <script src="axios.js"></script>
    <script>
        getInfo();
        async function getInfo(){

            let url = 'https://jsonplaceholder.typicode.com/posts/1/comments';
            let res= await axios.get(url);

            if(res.status === 200){
                let items = res.data;
                alert( items.length);
            }

            else{
                alert('error hoice');
            }

        }
    </script>
</body>
</html>
