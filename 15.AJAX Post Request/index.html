<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    
    <h1>Post Request</h1>

    <script src="axios.js"></script>

    <script>
        async function sendPOSTRequest() {
            let res = await fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                name: 'John Doe',
                email: 'johndoe@example.com',
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
          })

           .then((res) => res.json())
           .then((data) => alert(`My New name ${data.name} and Email ${data.email}`));
        }

        sendPOSTRequest();

        
    </script>
</body>
</html>
